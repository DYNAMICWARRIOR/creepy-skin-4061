<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="loginpopup">
        <div id="backimg"></div>
        
        <div id="box">
            <div id="left">
                <div id="leftimg">
                    
                </div>
            </div>
            <div id="right">
                <div id="login">
                    <div>
                        <div id="login2">
                            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/login/Closs.svg" id="cross" />
                            <ul>
                                <li id="tab-1">Login</li>
                                
                            </ul>
                            <div id="loginsection">
                                <p id="errortext"></p>
                                <form onsubmit="login(event)" id="login-form">
                                    <div id="parent">
                                        <div>Mobile Number</div>
                                        <div id="relative">
                                            <input id="user" type="tel" tabindex="0" placeholder="Enter 10 digit no.">
                                        </div>
                                        <p id="errortext"></p>
                                    </div>
                                    <div id="parentfield" style="justify-content: center;">
                                        <input type="submit" value="Login" id="submit" />
                                    </div>
                                </form>
                                <div id="or">
                                    <span>or</span>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
