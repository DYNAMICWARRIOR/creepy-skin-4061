<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="price">
            <h2 id="totalAmount"></h2>
        </div>
        <div class="card__container">
            <div class="card">
                <div class="row paypal">
                    <div class="left">
                        <input id="pp" type="radio" name="payment" />
                        <div class="radio"></div>
                        <label for="pp">UPI/BHIM</label>
                    </div>
                    <div class="right">
                        <img src="https://arpitatulsyan.com/wp-content/uploads/2020/03/upi-logo-png-4.png" alt="paypal" />
                    </div>
                </div>
                <div class="row credit">
                    <div class="left">
                        <input id="cd" type="radio" name="payment" />
                        <div class="radio"></div>
                        <label for="cd">Debit/ Credit Card</label>
                    </div>
                    <div class="right">
                        <img src="https://toppng.com/uploads/preview/visa-logo-png-free-116619400069ezxtvw3hd.png" alt="visa" />
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png" alt="mastercard" />
                        <img src="https://toppng.com/uploads/preview/american-express-logo-vector-eps-ai-11573864206smbszn8xfq.png" alt="amex" />
                        <img src="https://1.bp.blogspot.com/-lDThkIcKtNo/YK0b3BnZXUI/AAAAAAAATd4/KEEdfYwFw1cuzSYfOyDBK9rUP0X0a5DjACLcBGAsYHQ/s0/Mastercard%2BMaestro%2BLogo%2B-%2BDownload%2BFree%2BPNG.png" alt="maestro" />
                    </div>
                </div>
                <div class="row cardholder">
                    <div class="info">
                        <label for="cardholdername">Name</label>
                        <input placeholder="e.g. Vikram Chand" id="cardholdername" type="text" />
                    </div>
                </div>
                <div class="row number">
                    <div class="info">
                        <label for="cardnumber">Card number</label>
                        <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19"
                            placeholder="8888-8888-8888-8888" />
                    </div>
                </div>
                <div class="row details">
                    <div class="left">
                        <label for="expiry-date">Expiry</label>
                        <select id="expiry-date">
                            <option>MM</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>/</span>
                        <select id="expiry-date">
                            <option>YYYY</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="right">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" maxlength="4" placeholder="123" />
                        <span data-balloon-length="medium" data-balloon="The 3 or 4-digit number on the back of your card."
                            data-balloon-pos="up">i</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <button id="confirm-pay-btn" type="submit"><i class="ion-locked"></i> Confirm and Pay</button>
        </div>
    </div>
</body>
<script src="scripts/checkout.js"></script>
<script src="scripts/cart.js"></script>
</html>
